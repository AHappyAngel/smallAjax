<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>自己封装的ajax小插件</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th:first-child,
        td:first-child{
            text-align: center;
            width: 40px;
        }
        th:nth-child(2),
        td:nth-child(2){
            width: 200px;
            text-align: center;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 15px 20px;
        }
        td img{
            width: 150px;
            height: 140px;

        }
    </style>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>序号</th>
        <th>图片</th>
        <th>描述</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td colspan="4" align="center">正在加载中...</td>
    </tr>
    </tbody>
</table>

<script src="./ajax.js"></script>
<script>
    window.onload = function () {

        $.ajax({
//            type: 'get',
            url: './data.json',
//            data: {
//
//            },
            success: function (data) {
                var html = "";
                console.log(data);
                for (var i = 0; i < data.length; i++) {
                    var item = data[i];
                    html += '<tr>' +
                            '<td>' + (i + 1) + '</td>' +
                            '<td><img src="' + item.path + '"/></td>' +
                            '<td>&nbsp;&nbsp;' + item.text + '</td>' +
                            '</tr>';
                }

                document.querySelector('tbody').innerHTML = html;
            },
            error: function (info) {
                console.log(info);
                if (info.status == 404) {
                    alert('您的地址有问题');
                }
            }
        });

        console.log('132');
    }
</script>
</body>
</html>
